<div id="heading" class="text-center">
    <h1>Contact Us</h1>
</div>
<div id="form">
    <form action="https://formspree.io/mgenrbqn" method="POST">
        <h1>Send us a Message</h1><br>
        <h2>First name</h2>
        <input class="inp" type="text" name="firstname" required>
        <h2>Last name:</h2>
        <input class="inp" type="text" name="lastname" required>
        <h2>Email</h2>
        <input class="inp" type="email" name="email" required>
        <h2>Phone no.</h2>
        <input class="inp" type="tel" name="phone" required>
        <h2>City</h2>
        <input class="inp" type="text" name="city" required>
        <input id="submit" type="submit" value="Contact us">
        <h4 class="text-center">We will get back to you as soon as possible</h4>
    </form>
</div>
